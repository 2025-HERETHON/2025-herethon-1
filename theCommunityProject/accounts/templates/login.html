<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      color: #a57bff;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
    }

    .auth-links {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      background-color: #2b2b2b;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    .login-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .login-links a {
      color: #aaa;
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .close-modal {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <script>
    function validateForm() {
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      let valid = true;

      if (!username.value) {
        document.getElementById("username-error").style.display = "block";
        username.placeholder = "아이디를 입력해주세요.";
        valid = false;
      } else {
        document.getElementById("username-error").style.display = "none";
      }

      if (!password.value) {
        document.getElementById("password-error").style.display = "block";
        password.placeholder = "비밀번호를 입력해주세요.";
        valid = false;
      } else {
        document.getElementById("password-error").style.display = "none";
      }

      return valid;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const errorDiv = document.getElementById("error-flag");
      if (errorDiv && errorDiv.dataset.error === "true") {
        document.getElementById("loginModal").style.display = "flex";
      }
    });

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">더 커뮤니티</div>
      <ul>
        <li>아티클</li>
        <li>커뮤니티</li>
        <li>정책 제안</li>
      </ul>
      {% if user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}" class="auth-links">로그아웃</a>
      {% else %}
      <a href="{% url 'accounts:login' %}" class="auth-links">로그인 / 회원가입</a>
      {% endif %}
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>로그인</h2>
      <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디" value="{{ request.POST.username }}">
        <div id="username-error" class="error" style="display:none">!아이디를 입력해주세요.</div>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호">
        <div id="password-error" class="error" style="display:none">!비밀번호를 입력해주세요.</div>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="login-links">
        <a href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
    </div>

    {% if error_message %}
    <div id="error-flag" data-error="true" style="display: none;"></div>
    {% endif %}

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <p>사용자 정보가 없습니다.<br>입력하신 정보를 다시 확인해 주세요.</p>
        <button class="close-modal" onclick="closeModal()">닫기</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="logo">더 커뮤니티</div>
    <div>
      <div>ABOUT</div>
      <div>CONTACT US</div>
    </div>
  </footer>
</body>
</html>
