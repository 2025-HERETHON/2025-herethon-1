<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background: #1f1f1f;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      color: #a57bff;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    .auth-links {
      color: white;
      text-decoration: none;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 320px;
    }
    h2 {
      text-align: center;
    }
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    .step {
      flex: 1;
      text-align: center;
      color: #888;
    }
    .step.active {
      font-weight: bold;
      color: white;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #2b2b2b;
      border: none;
      border-radius: 4px;
      color: white;
    }
    .check-btn {
      margin-top: 6px;
      width: 100%;
      padding: 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.8rem;
    }
    .next-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .gender-options {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .gender-btn {
      flex: 1;
      margin-right: 6px;
      padding: 10px;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }
    .gender-btn.selected {
      background: white;
      color: black;
    }
    .complete-msg {
      text-align: center;
      margin-top: 40px;
    }
    .complete-msg p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .login-link-btn {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .close-modal {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <script>
    function goToStep2(e) {
      e.preventDefault();
      const pwd = document.getElementById("password").value;
      const repeat = document.getElementById("repeat").value;
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");
      const pwError = document.getElementById("pw-error");
      const repeatError = document.getElementById("repeat-error");
      pwError.style.display = "none";
      repeatError.style.display = "none";
      const pattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
      if (!pattern.test(pwd)) {
        pwError.style.display = "block";
        return;
      }
      if (pwd !== repeat) {
        repeatError.style.display = "block";
        return;
      }
      step1.style.display = "none";
      step2.style.display = "block";
      document.getElementById("step-label-1").classList.remove("active");
      document.getElementById("step-label-2").classList.add("active");
    }

    function selectGender(value) {
      document.getElementById("sex").value = value;
      document.querySelectorAll('.gender-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById("gender-" + value).classList.add('selected');
    }

    function checkUsername() {
      const username = document.getElementById("username").value;
      if (!username) {
        showModal("아이디를 입력해주세요.");
        return;
      }
      fetch(`/accounts/check_username/?username=${encodeURIComponent(username)}`)
        .then(response => response.json())
        .then(data => {
          if (data.is_taken) {
            showModal("이미 사용 중인 아이디입니다.");
          } else {
            showModal("사용 가능한 아이디입니다.");
          }
        });
    }

    function showModal(message) {
      document.getElementById("modal-message").innerText = message;
      document.getElementById("alertModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("alertModal").style.display = "none";
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">더 커뮤니티</div>
      <ul>
        <li>아티클</li>
        <li>커뮤니티</li>
        <li>정책 제안</li>
      </ul>
      {% if user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}" class="auth-links">로그아웃</a>
      {% else %}
      <a href="{% url 'accounts:login' %}" class="auth-links">로그인 / 회원가입</a>
      {% endif %}
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>회원가입</h2>
      <div class="step-indicator">
        <div id="step-label-1" class="step active">계정 정보</div>
        <div id="step-label-2" class="step">프로필 정보</div>
        <div id="step-label-3" class="step">완료</div>
      </div>

      <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}

        <div id="step1">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" placeholder="아이디" required>
          <button type="button" class="check-btn" onclick="checkUsername()">중복 확인</button>

          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="영문+숫자+특수기호 8자 이상" required>
          <div id="pw-error" class="error" style="display:none">비밀번호 형식이 올바르지 않습니다.</div>

          <label for="repeat">비밀번호 확인</label>
          <input type="password" id="repeat" name="repeat" placeholder="비밀번호 다시 입력" required>
          <div id="repeat-error" class="error" style="display:none">비밀번호가 일치하지 않습니다.</div>

          <button onclick="goToStep2(event)" class="next-btn">다음</button>
        </div>

        <div id="step2" style="display:none">
          <label>성별</label>
          <input type="hidden" id="sex" name="sex" value="">
          <div class="gender-options">
            <button type="button" class="gender-btn" id="gender-M" onclick="selectGender('M')">남성</button>
            <button type="button" class="gender-btn" id="gender-F" onclick="selectGender('F')">여성</button>
            <button type="button" class="gender-btn" id="gender-N" onclick="selectGender('N')">기타</button>
          </div>

          <label for="birth_year">출생연도</label>
          <input type="number" id="birth_year" name="birth_year" placeholder="출생연도" min="1900" max="2025" required>

          <button type="submit" class="next-btn">가입하기</button>
        </div>

        <div id="step3" style="display:none" class="complete-msg">
          <p>회원가입 완료!</p>
          <a href="{% url 'accounts:login' %}" class="login-link-btn">로그인하기</a>
        </div>
      </form>
    </div>
  </main>

  <div id="alertModal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button class="close-modal" onclick="closeModal()">닫기</button>
    </div>
  </div>

  <footer>
    <div class="logo">더 커뮤니티</div>
    <div>
      <div>ABOUT</div>
      <div>CONTACT US</div>
    </div>
  </footer>
</body>
</html>
