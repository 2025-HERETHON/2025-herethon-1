<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>더 커뮤니티</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #121212;
            color: white;
        }
        header, footer {
            background-color: #1f1f1f;
            padding: 1rem 2rem;
        }
        .logo {
            font-size: 1.5rem;
            color: #a57bff;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            cursor: pointer;
        }
        .write-button {
            background-color: white;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 1rem;
            min-height: 180px;
        }
        .thumbnail {
            width: 100%;
            height: 120px;
            background-color: #ccc;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .card-content {
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .meta {
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #aaa;
        }
        footer {
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

</head>
<body>

<header>
    <nav>
        <div class="logo">더 커뮤니티</div>
        <ul>
            <li>이슈룸</li>
            <li>커뮤니티</li>
            <li>정책 제안</li>
        </ul>
        <button class="write-button">글 작성하기</button>
    </nav>
</header>

<main>
    <section class="grid">
        {% for post in post_list %}
        <a href="{% url 'community:detail' post.id %}" class="card-link">
            <div class="card">
                <div class="thumbnail"></div>
                <div class="card-content">
                    {{ post.title|truncatechars:30 }}
                </div>
                <div class="meta">
                    <span>👁 {{ post.views }}</span>
                    <span>💬 {{ post.filtered_comments | length }}</span>
                </div>
            </div>
        </a>
        {% empty %}
            <p>게시물이 없습니다.</p>
        {% endfor %}
    </section>
</main>

<footer>
    <div class="logo">더 커뮤니티</div>
    <div>
        <div>ABOUT</div>
        <div>CONTACT US</div>
    </div>
</footer>

</body>
</html>
