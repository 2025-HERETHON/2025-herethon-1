<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스크랩 - 더 커뮤니티</title>
  <style>
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f8f8f8;
      padding: 20px 40px;
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .tabs a {
      text-decoration: none;
      color: #333;
    }

    .tabs a.active {
      color: black;
      border-bottom: 2px solid black;
      padding-bottom: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
    }

    .thumbnail {
      width: 100%;
      height: 160px;
      background-color: #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .stats {
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<header>더 커뮤니티</header>

<div class="container">
  <div class="tabs">
    <a href="#">아티클</a>
    <a href="#" class="active">커뮤니티</a>
    <a href="#">정책 제안</a>
  </div>

  <div class="grid">
    {% for post in posts %}
    <div class="card">
      <div class="thumbnail"></div>
      <div class="title">
        {{ post.title|truncatechars:40 }}
      </div>
      <div class="stats">
<!--        <span>👁 {{ post.image }}</span>-->
        <span>💬 {{ post.comment.count }}</span>
        <span>❤️ {{ post.scrapped.count }}</span>
      </div>
    </div>
    {% empty %}
    <p>스크랩한 커뮤니티 글이 없습니다.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
